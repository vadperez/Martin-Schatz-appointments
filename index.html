<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the calendar cells */
        .slot {
            transition: background-color 0.1s ease;
            cursor: pointer;
            word-wrap: break-word;
            min-width: 80px; /* Ensure cells have a minimum width */
        }
        .available {
            background-color: #d1fae5; /* Green for available */
        }
        .unavailable {
            background-color: #fecaca; /* Red for unavailable */
        }
        .slot:hover:not(.unavailable):not(.available) {
            background-color: #e5e7eb;
        }

        /* Modal styles */
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen p-4">
    <div class="max-w-7xl w-full bg-white rounded-xl shadow-lg p-6 lg:p-10 border border-gray-200 mt-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 font-inter">September 2025 Appointments</h1>
            <p class="mt-2 text-lg text-gray-600">Click on any time slot to toggle its availability. Use the copy button to share your schedule.</p>
            <p class="mt-1 text-sm text-gray-400 font-mono">Note: Refresh the page to see updates made by others.</p>
        </div>

        <!-- Controls and Legend -->
        <div class="flex flex-col md:flex-row items-center justify-between mb-6 space-y-4 md:space-y-0">
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <span class="w-5 h-5 rounded-full bg-[#d1fae5] mr-2"></span>
                    <span class="text-sm text-gray-700">Available</span>
                </div>
                <div class="flex items-center">
                    <span class="w-5 h-5 rounded-full bg-[#fecaca] mr-2"></span>
                    <span class="text-sm text-gray-700">Unavailable</span>
                </div>
                <div class="flex items-center">
                    <span class="w-5 h-5 rounded-full bg-gray-200 mr-2"></span>
                    <span class="text-sm text-gray-700">Unassigned</span>
                </div>
            </div>
            <button id="copy-button" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-full shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                Copy Calendar
            </button>
        </div>

        <div id="calendar-container" class="overflow-x-auto rounded-lg shadow-inner border border-gray-300">
            <table id="calendar-table" class="min-w-full divide-y divide-gray-300">
                <thead class="bg-gray-50">
                    <tr id="calendar-header-row">
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sticky left-0 bg-gray-50 z-10">Time</th>
                        <!-- Date headers will be dynamically generated by JavaScript -->
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Table rows and cells will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Appointment Modal -->
        <div id="appointment-modal" class="modal fixed inset-0 flex items-center justify-center hidden opacity-0">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-auto">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Enter Appointee's Name</h3>
                <input type="text" id="appointee-name" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:border-indigo-500" placeholder="e.g., John Doe">
                <div class="mt-4 flex justify-end space-x-2">
                    <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">Cancel</button>
                    <button id="modal-save" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Save</button>
                </div>
            </div>
        </div>

        <!-- Message box for user feedback -->
        <div id="message-box" class="fixed bottom-4 right-4 p-4 bg-gray-800 text-white rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
            Calendar copied to clipboard!
        </div>
    </div>
    
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZdzhwc8ZWi3aPf_Cz191phF99v6l6tD3A-zkY8s8T7cDdM0fs-soT_dud1r1K4_oRGg/exec'; // <-- PASTE YOUR SCRIPT URL HERE

        document.addEventListener('DOMContentLoaded', async () => {
            setupCalendar();
        });

        function setupCalendar() {
            const tableHeaderRow = document.getElementById('calendar-header-row');
            const tableBody = document.querySelector('#calendar-table tbody');
            const copyButton = document.getElementById('copy-button');
            const messageBox = document.getElementById('message-box');
            const appointmentModal = document.getElementById('appointment-modal');
            const appointeeInput = document.getElementById('appointee-name');
            const modalSaveButton = document.getElementById('modal-save');
            const modalCancelButton = document.getElementById('modal-cancel');
            let currentCell = null;
            let appointmentsData = [];

            // Set the date range
            const startDate = new Date('2025-09-01T08:00:00');
            const endDate = new Date('2025-09-21T23:59:59');

            // Generate time slots from 8:00 AM to 8:00 PM (20:00)
            const startHour = 8;
            const endHour = 20;
            const timeSlots = [];
            for (let i = startHour; i <= endHour; i++) {
                const hour = i % 12 === 0 ? 12 : i % 12;
                const ampm = i >= 12 ? 'PM' : 'AM';
                timeSlots.push(`${hour}:00 ${ampm}`);
            }

            // Generate date headers
            const days = [];
            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const dayOfWeek = currentDate.toLocaleDateString('en-US', { weekday: 'short' });
                const monthAndDay = currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const fullDate = currentDate.toISOString().split('T')[0]; // Format: YYYY-MM-DD
                days.push({ dayOfWeek, monthAndDay, fullDate });

                const headerCell = document.createElement('th');
                headerCell.className = 'px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider';
                headerCell.innerHTML = `${dayOfWeek}<br/>${monthAndDay}`;
                tableHeaderRow.appendChild(headerCell);

                currentDate.setDate(currentDate.getDate() + 1);
            }

            // Generate table rows with time slots and cells
            for (const time of timeSlots) {
                const row = document.createElement('tr');
                row.innerHTML = `<th class="px-3 py-2 text-sm font-medium text-gray-900 whitespace-nowrap sticky left-0 bg-white">${time}</th>`;

                for (const day of days) {
                    const cell = document.createElement('td');
                    cell.className = 'slot px-3 py-2 whitespace-nowrap text-sm text-gray-500 border border-gray-200 text-center';
                    cell.setAttribute('data-time', time);
                    cell.setAttribute('data-date', day.fullDate);
                    cell.setAttribute('data-id', `${day.fullDate}-${time.replace(/ /g, '')}`);
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            }

            // Fetch and render appointments from Google Sheets on page load
            fetchAppointments();

            // Function to fetch all appointments from the Google Sheet
            async function fetchAppointments() {
                try {
                    const response = await fetch(SCRIPT_URL, { method: 'GET' });
                    appointmentsData = await response.json();
                    renderAppointments();
                } catch (e) {
                    console.error("Error fetching appointments:", e);
                    showMessage('Failed to load appointments. Please refresh.');
                }
            }

            // Function to render the appointments on the calendar
            function renderAppointments() {
                // First, reset all cells to unassigned
                document.querySelectorAll('.slot').forEach(cell => {
                    cell.classList.remove('available', 'unavailable');
                    cell.innerHTML = '';
                });
                
                appointmentsData.forEach(appointment => {
                    const cell = document.querySelector(`[data-date="${appointment.date}"][data-time="${appointment.time}"]`);
                    if (cell) {
                        cell.classList.remove('available', 'unavailable');
                        cell.innerHTML = '';

                        if (appointment.status === 'available') {
                            cell.classList.add('available');
                        } else if (appointment.status === 'unavailable') {
                            cell.classList.add('unavailable');
                            if (appointment.appointeeName) {
                                cell.textContent = appointment.appointeeName;
                                cell.classList.remove('text-gray-500');
                                cell.classList.add('text-white', 'font-semibold');
                            }
                        }
                    }
                });
            }
            
            // Event listener for toggling availability and showing modal
            tableBody.addEventListener('click', (event) => {
                const target = event.target;
                if (target.classList.contains('slot')) {
                    currentCell = target;
                    const date = currentCell.getAttribute('data-date');
                    const time = currentCell.getAttribute('data-time');
                    const currentStatus = currentCell.classList.contains('available') ? 'available' : (currentCell.classList.contains('unavailable') ? 'unavailable' : null);
                    
                    if (currentStatus === 'unavailable') {
                        // If already unavailable, toggle back to unassigned
                        saveAppointment({ date, time, status: null, appointeeName: null });
                    } else if (currentStatus === 'available') {
                        // If already available, toggle to unavailable and show modal
                        appointmentModal.classList.remove('hidden');
                        appointeeInput.value = ''; // Clear previous value
                        appointeeInput.focus();
                    } else {
                        // If unassigned, toggle to available
                        saveAppointment({ date, time, status: 'available', appointeeName: null });
                    }
                }
            });

            // Handle modal save button click
            modalSaveButton.addEventListener('click', () => {
                const appointeeName = appointeeInput.value.trim();
                if (appointeeName) {
                    const date = currentCell.getAttribute('data-date');
                    const time = currentCell.getAttribute('data-time');
                    saveAppointment({ date, time, status: 'unavailable', appointeeName });
                    appointmentModal.classList.add('hidden');
                } else {
                    showMessage("Please enter a name.");
                }
            });

            // Handle modal cancel button click
            modalCancelButton.addEventListener('click', () => {
                appointmentModal.classList.add('hidden');
            });

            // Function to save appointment to Google Sheet via the script
            async function saveAppointment(data) {
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    if (result.success) {
                        showMessage('Appointment saved!');
                        // Fetch and re-render all appointments to see the update
                        await fetchAppointments();
                    } else {
                        showMessage('Failed to save appointment: ' + result.error);
                    }
                } catch (e) {
                    console.error("Error saving appointment:", e);
                    showMessage('Failed to save appointment. Check console for details.');
                }
            }

            // Function to show a temporary message box
            function showMessage(message) {
                messageBox.textContent = message;
                messageBox.classList.remove('opacity-0');
                messageBox.classList.add('opacity-100');
                setTimeout(() => {
                    messageBox.classList.remove('opacity-100');
                    messageBox.classList.add('opacity-0');
                }, 3000);
            }

            // Event listener for copying the calendar
            copyButton.addEventListener('click', () => {
                const calendarTable = document.getElementById('calendar-table');
                const tempContainer = document.createElement('div');
                tempContainer.appendChild(calendarTable.cloneNode(true));
                
                // Remove the sticky classes and styles for a cleaner copy
                const clonedTable = tempContainer.querySelector('#calendar-table');
                clonedTable.querySelectorAll('.sticky').forEach(el => {
                    el.classList.remove('sticky', 'left-0');
                });
                
                const tableHtml = tempContainer.innerHTML;
                const blob = new Blob([tableHtml], { type: 'text/html' });
                const item = new ClipboardItem({ "text/html": blob });

                if (navigator.clipboard) {
                    navigator.clipboard.write([item]).then(() => {
                        showMessage('Calendar copied to clipboard!');
                    }).catch(err => {
                        console.error('Could not copy to clipboard:', err);
                        fallbackCopyToClipboard(tableHtml);
                    });
                } else {
                    fallbackCopyToClipboard(tableHtml);
                }
            });

            // Fallback for older browsers or restricted environments
            function fallbackCopyToClipboard(htmlContent) {
                const tempDiv = document.createElement('div');
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                tempDiv.innerHTML = htmlContent;
                document.body.appendChild(tempDiv);

                const range = document.createRange();
                range.selectNodeContents(tempDiv);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);

                try {
                    document.execCommand('copy');
                    showMessage('Calendar copied to clipboard!');
                } catch (err) {
                    console.error('Fallback copy failed', err);
                    showMessage('Failed to copy. Please try again.');
                }

                document.body.removeChild(tempDiv);
            }
        }
    </script>
</body>
</html>
